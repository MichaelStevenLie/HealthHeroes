<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Berita</title>
    <link rel="stylesheet" href="../assets/css/adamn.css">
</head>
<body>
    <div class="berita">
        <h1 class="CB">Create Berita</h1>
        <form method="get" action="formBerita.html">
            <p>Judul Berita</p>
                <input type="text" name="judulBerita" placeholder="" required="required" />
                <p>thumbnail</p>
                <div class="upload">
                    <div class="imgimg">
                        <img src="../assets/img/img-2.png" alt="">
                    </div>
                <input type="file" name="thumbnail" placeholder="" required="required" />
                </div>
            <p>Kategori</p>
                <input type="text" name="kategori" placeholder="" required="required" />
            <p>Isi Berita</p>
                <textarea name="isiBerita" id="isiBerita" cols="30" rows="10"></textarea>
            <p>Author</p>
                <input type="text" name="author" placeholder="" required="required" />
            <p>Tanggal dan Waktu dibuat</p>
                <input type="datetime-local" name="tanggalDibuat" placeholder="" required="required" />
            <p>Tag</p>
                <textarea name="tag" id="tag" cols="30" rows="10"></textarea>
            <p></p>
            <button type="submit" class="buton">Submit</button>
        </form>
</body>
</html>
